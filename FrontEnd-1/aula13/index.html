<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    
    <form>

        <img src="https://img.ibxk.com.br/2021/05/14/14141728081248.jpg?w=704&h=264&mode=crop&scale=both" alt="Logo discord">

        <h1>Formulário de Cadastro</h1>

        <div>
            <label for="name">Nome</label>
            <input type="name" maxlength="12" name="name" id="name" placeholder="Nome Completo">

        </div>

        <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="seuemail@email.com">

        </div>

        <div>
            
            <label for="socialNumber">CPF</label>
            <input type="number" name="socialNumber" id="socialNumber">


        </div>

        <div>
            
            <label for="birthDate">Data de Nascimento</label>
            <input type="date" name="birthDate" id="birthDate">


        </div>

       
        <div>
            <label for="password">Senha</label>
            <input type="password" name="password" id="password">


        </div>

        <div>
            <label for="passwordConfirm">Confirme sua senha</label>
            <input type="password" name="passwordConfirm" id="passwordConfirm">
        </div>

        <div>
            <label for="city">Cidade</label>
            <select name="city" id="city">
                <option value="catalao">Catalão</option>
                <option value="goiania">Goiânia</option>                

            </select>


        </div>

        <div>
            <label for="comments">Comentários/Observações</label>
            <div>
                <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            </div>
            
        </div>

        <button type="submit">Salvar</button>
        <button type="reset">Limpar</button>


    </form>



</body>
</html>
